<a style="cursor: pointer;"
 class="list-group-item clearfix" [routerLink]="id" routerLinkActive="active">
    <div class="pull-left">
        <h3 class="list-group-item-heading">{{shoes.name}}</h3>
        <p class="list-group-item-text">{{shoes.description}}</p>
    </div>
    <div class="pull-right">
        <img [src]="shoes.img" alt="{{shoes.name}}" style="max-height: 50px;">
    </div>
</a>
